{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="text-center mt-3">Hello {{e.fname}}</h4>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item"><a class="nav-link" href="#">üè† Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üë§ Profile</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#">‚≠ê Points</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üìå Task</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="/admin_logout/">üö™ Logout</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <!-- <h2 class="mt-4" style="text-align: center;">Details</h2> -->
                <div class="row">
                    <!-- Task Cards -->
                    <div class="container">
                        <section class="mx-auto my-5" style="max-width: 23rem;">
                            
                          <div class="card">
                            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                              <img src="/media/{{app.image}}" class="img-fluid" style="width: 600px;height: 300px;"/>
                              <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                              </a>
                            </div>
                            <div class="card-body">
                      
                    <!-- <div class="col-md-4"> -->
                        <!-- <div class="card mb-3 shadow-sm"> -->
                            <!-- Space after image and above the app name -->
                            <!-- <div class="card-body d-flex align-items-center"> -->
                                <!-- <img src="/media/{{app.image}}" alt="{{ task.name }}" width="40" class="me-3"> -->
                                <!-- </div> -->
                                <div>
                                    <h5 class="card-title" style="font-weight: bolder;font-size: 30px;"> {{ app.app_name }}</h5>
                                    <span class="text-decoration-none" style="font-size: 18px;">App Link: <a href="{{app.app_link}}" target="_blank">{{ app.app_link }}</a></span><br>
                                    <span class="text-decoration-none" style="font-size: 18px;">App Category: {{app.app_category}}</span><br>
                                    <span class="text-decoration-none" style="font-size: 18px;">Sub Category: {{app.sub_category}}</span>
                                </div>
                                <br>
                                {% for p in poin %}
                                
                                <span class="badge bg-success ms-auto" style="width: 90px; height: 25px;font-size: 15px;">{{ p.points }} Points</span>
                                
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
